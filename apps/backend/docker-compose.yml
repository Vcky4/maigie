version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: maigie-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - maigie_network

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maigie-celery-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-production}
    depends_on:
      - redis
    networks:
      - maigie_network
    command: celery -A src.core.celery_app worker --loglevel=info

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maigie-celery-beat
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-production}
    depends_on:
      - redis
    networks:
      - maigie_network
    command: celery -A src.core.celery_app beat --loglevel=info

  soprano-tts-service:
    build:
      context: ../soprano-tts-service
      dockerfile: Dockerfile
    container_name: maigie-soprano-tts-service
    restart: unless-stopped
    environment:
      PORT: 50051
      ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "50051:50051"
    networks:
      - maigie_network
    # Uncomment the following lines to enable GPU support (requires nvidia-container-toolkit)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; from grpc import health; print('gRPC available')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Set PYTORCH_VERSION=cuda to build with CUDA support
        # Requires NVIDIA GPU and nvidia-container-toolkit on host
        PYTORCH_VERSION: ${PYTORCH_VERSION:-cpu}
        CUDA_VERSION: ${CUDA_VERSION:-cu121}
    container_name: maigie-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-production}
      PORT: 8000
      SOPRANO_TTS_SERVICE_URL: soprano-tts-service:50051
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      soprano-tts-service:
        condition: service_started
    networks:
      - maigie_network
    # Uncomment the following lines to enable GPU support (requires nvidia-container-toolkit)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    command: >
      sh -c "
        prisma migrate deploy &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  redis_data:

networks:
  maigie_network:
    driver: bridge

