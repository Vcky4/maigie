<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Your weekly study tips from Maigie</title>
</head>
<body style="font-family: Helvetica, Arial, sans-serif; color: #333333; line-height: 1.6; padding: 20px; background-color: #ffffff;">

    <div style="max-width: 600px; margin: 0;">
        {% if logo_url %}
        <div style="margin-bottom: 30px; text-align: center;">
            <img src="{{ logo_url }}" alt="{{ app_name }}" style="max-width: 200px; height: auto;" />
        </div>
        {% endif %}

        <h1 style="color: #222222; font-size: 24px; font-weight: bold; margin-bottom: 20px;">
            Your weekly boost, {{ name }}
        </h1>

        <p style="margin-bottom: 25px;">
            {{ intro | safe }}
        </p>

        {% if tips %}
        <div style="margin-bottom: 25px; padding: 16px; background-color: #f0fdf4; border-radius: 8px; border-left: 4px solid #22c55e;">
            <h2 style="color: #222222; font-size: 18px; font-weight: bold; margin-bottom: 12px;">
                This week's tips
            </h2>
            <ul style="list-style: none; padding: 0; margin: 0;">
                {% for tip in tips %}
                <li style="padding: 10px 0; border-bottom: 1px solid #dcfce7; padding-left: 16px; position: relative;">
                    <span style="position: absolute; left: 0; color: #22c55e;">â€¢</span>
                    {{ tip }}
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        {% if encouragement %}
        <div style="margin-bottom: 25px; padding: 16px; background-color: #eff6ff; border-radius: 8px; border-left: 4px solid #3b82f6;">
            <p style="margin: 0; font-style: italic;">{{ encouragement }}</p>
        </div>
        {% endif %}

        <div style="margin-bottom: 30px;">
            <a href="{{ dashboard_url }}" style="
                background-color: #4F46E5;
                color: #ffffff;
                display: inline-block;
                padding: 12px 24px;
                border-radius: 5px;
                font-size: 16px;
                font-weight: bold;
                text-decoration: none;">
                Open Maigie
            </a>
        </div>

        <p style="font-size: 12px; color: #999999; margin-top: 20px; border-top: 1px solid #eeeeee; padding-top: 20px;">
            Best regards,<br>
            Maigie
        </p>
    </div>

</body>
</html>
