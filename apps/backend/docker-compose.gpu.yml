# GPU-enabled docker-compose configuration
# Requires: NVIDIA GPU, nvidia-container-toolkit installed on host
#
# Usage: docker-compose -f docker-compose.yml -f docker-compose.gpu.yml up -d

version: '3.8'

services:
  backend:
    build:
      args:
        PYTORCH_VERSION: cuda
        CUDA_VERSION: cu121
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      # PyTorch will automatically detect and use GPU if available
      CUDA_VISIBLE_DEVICES: ${CUDA_VISIBLE_DEVICES:-all}

  celery-worker:
    build:
      args:
        PYTORCH_VERSION: cuda
        CUDA_VERSION: cu121
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      CUDA_VISIBLE_DEVICES: ${CUDA_VISIBLE_DEVICES:-all}
