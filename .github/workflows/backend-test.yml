name: Backend Test & Lint

on:
  push:
    branches:
      - main
      - development
    paths:
      - 'apps/backend/**'
  pull_request:
    paths:
      - 'apps/backend/**'

defaults:
  run:
    working-directory: ./apps/backend

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Regenerate Lock File (Linux)
        run: poetry lock
      - name: Remove TTS packages from lock file (not needed for tests)
        run: |
          # Remove soprano-tts and lmdeploy entries from poetry.lock to avoid installation failures
          python3 << 'EOF'
          import re
          with open('poetry.lock', 'r') as f:
              content = f.read()
          
          # Remove soprano-tts and lmdeploy package entries
          for pkg in ['soprano-tts', 'lmdeploy']:
              pattern = r'\[\[package\]\]\nname = "' + pkg + r'".*?(?=\n\[\[package\]\]|\Z)'
              content = re.sub(pattern, '', content, flags=re.DOTALL)
          
          # Remove lmdeploy from any remaining dependencies
          content = re.sub(r'\nlmdeploy = "\*"\n', '\n', content)
          content = re.sub(r'\nlmdeploy = \{.*?\}\n', '\n', content, flags=re.DOTALL)
          
          with open('poetry.lock', 'w') as f:
              f.write(content)
          EOF
      - name: Install Dependencies
        run: poetry install --no-root
      - name: Install PyTorch (CPU)
        run: pip install torch --index-url https://download.pytorch.org/whl/cpu
      - name: Generate gRPC Proto Files
        run: |
          if [ -f "src/proto/tts.proto" ]; then
            python -m grpc_tools.protoc \
              --proto_path=src/proto \
              --python_out=src/proto \
              --grpc_python_out=src/proto \
              src/proto/tts.proto
            echo "Proto files generated successfully"
            ls -la src/proto/ || true
          else
            echo "Warning: src/proto/tts.proto not found, skipping proto generation"
            echo "This is expected if proto files are not yet committed"
          fi
      - name: Run Linting
        run: |
          poetry run black . --check --diff || (poetry run black . --diff && exit 1)
          poetry run flake8 .
      - name: Generate Prisma Client
        run: poetry run prisma generate
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
      - name: Run Tests
        run: poetry run pytest
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db

