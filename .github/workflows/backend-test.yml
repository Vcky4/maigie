name: Backend Test & Lint

on:
  push:
    branches:
      - main
      - development
    paths:
      - 'apps/backend/**'
  pull_request:
    paths:
      - 'apps/backend/**'

defaults:
  run:
    working-directory: ./apps/backend

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Regenerate Lock File (Linux)
        run: poetry lock
      - name: Install Dependencies
        run: poetry install --no-root
      - name: Install PyTorch (CPU)
        run: pip install torch --index-url https://download.pytorch.org/whl/cpu
      - name: Verify grpcio-tools installation
        run: |
          poetry run python -c "import grpc_tools.protoc; print('grpc_tools found')" || {
            echo "grpc_tools not found, installing grpcio-tools..."
            poetry add grpcio-tools || pip install grpcio-tools
          }
      - name: Generate gRPC Proto Files
        run: |
          # Ensure proto directory exists
          mkdir -p src/proto || true
          
          if [ -f "src/proto/tts.proto" ]; then
            echo "Found tts.proto, generating Python files..."
            poetry run python -m grpc_tools.protoc \
              --proto_path=src/proto \
              --python_out=src/proto \
              --grpc_python_out=src/proto \
              src/proto/tts.proto
            echo "Proto files generated successfully"
            ls -la src/proto/ || true
            # Verify generated files exist
            if [ -f "src/proto/tts_pb2.py" ] && [ -f "src/proto/tts_pb2_grpc.py" ]; then
              echo "✓ Proto files generated correctly"
            else
              echo "⚠ Warning: Proto files may not have been generated correctly"
            fi
          else
            echo "Warning: src/proto/tts.proto not found, skipping proto generation"
            echo "Tests may fail if TTS client is used"
          fi
      - name: Run Linting
        run: |
          poetry run black . --check --diff || (poetry run black . --diff && exit 1)
          poetry run flake8 .
      - name: Generate Prisma Client
        run: poetry run prisma generate
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
      - name: Run Tests
        run: poetry run pytest
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db

